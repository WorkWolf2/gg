# Database Configuration
database:
  type: "mariadb" # mariadb or json (legacy)
  
  # MariaDB Settings
  mariadb:
    host: "localhost"
    port: 3306
    database: "hypingnations"
    username: "minecraft"
    password: "password"
    
    # Connection Pool Settings
    pool:
      minimum-idle: 2
      maximum-pool-size: 10
      connection-timeout: 30000 # milliseconds
      idle-timeout: 600000 # 10 minutes
      max-lifetime: 1800000 # 30 minutes
  
  # Backup Settings
  backup:
    enabled: true
    interval-hours: 6
    keep-backups: 7 # Number of backups to keep

# Nation System Configuration
nation-system:
  economy:
    creation:
      minimum-member: 3
      minimum-claim: 10
      price: 10000

    tax:
      enabled: true
      collection_period: "daily"
      per_chunk_price: 150.0
      max_unpaid_days_before_dissolution: 7
      charge_source: "capital" # "capital" or "treasury"

  # Range System
  # base_recruit_range_blocks: Base range for inviting cities
  # per_city_bonus_range_blocks: Additional range per city in the nation
  # The effective range is: base + (number_of_cities - 1) * per_city_bonus
  range:
    base_recruit_range_blocks: 1000
    per_city_bonus_range_blocks: 500

  # Diplomacy System
  diplomacy:
    pacts:
      enabled: true
      max_duration_days: 30
      # When true, nations with active pacts cannot overclaim each other
      block_overclaim_between_partners: true

  # Overclaim System
  # When enabled, nations can overclaim abandoned/lost claims from other nations
  # This is independent from HypingTeams overclaim system
  overclaim:
    enabled: false

  # Roles and Permissions
  # These permissions are checked IN ADDITION to HypingTeams roles
  # You should configure HypingTeams roles for basic team management
  # and use these for nation-specific permissions
  structure:
    roles:
      # Nation Chief - automatically assigned to nation creator
      chief:
        display_name: "Chief"
        permissions:
          can_invite_city_to_nation: true
          can_remove_city_from_nation: true
          can_propose_pact: true
          can_accept_pact: true
          can_break_pact: true
          can_transfer_leadership: true
          can_delete_nation: true
          can_manage_treasury: true
          can_set_taxes: true
      
      # City Mayor - automatically assigned to team owners in the nation
      # These are additional permissions ON TOP of their HypingTeams role
      mayor:
        display_name: "Mayor"
        permissions:
          can_invite_city_to_nation: false
          can_remove_city_from_nation: false
          can_propose_pact: false
          can_accept_pact: false
          can_break_pact: false
          can_transfer_leadership: false
          can_delete_nation: false
          can_manage_treasury: false
          can_set_taxes: false

# Messages Configuration
messages:
  prefix: "§8[§6HNations§8]§r "
  
  # General Messages
  general:
    no-permission: "{prefix}§cYou don't have permission to do this!"
    player-only: "{prefix}§cOnly players can use this command!"
    unknown-command: "{prefix}§cUnknown command. Use §f/hnations help §cfor help."
    reload-success: "{prefix}§aConfiguration reloaded successfully!"

  # Nation Creation
  creation:
    success: |
      §8§m                                                
      §6§lNation Created!
      
      §7Your nation §e{nation_name} §7has been created!
      §7Capital: §f{capital_name}
      §7You are now the §6Chief §7of your nation.
      §8§m                                                
    must-be-in-team: "{prefix}§cYou must be in a city to create a nation!"
    must-be-owner: "{prefix}§cOnly the mayor can create a nation!"
    already-in-nation: "{prefix}§cYour city is already part of a nation!"
    name-taken: "{prefix}§cA nation with that name already exists!"
    not-enough-members: "{prefix}§cYour city needs at least §e{min_members} §cmembers!"
    not-enough-claims: "{prefix}§cYour city needs at least §e{min_claims} §cclaimed chunks! (Currently: §e{current_claims}§c)"
    not-enough-money: "{prefix}§cYour city needs §e${creation_price} §cto create a nation!"

  # Nation Info
  info:
    not-in-nation: "{prefix}§cYou are not part of any nation!"
    display: |
      §8§m                                                
      §6§lNation Info: §e{nation_name}
      
      §7Chief: §f{chief_name}
      §7Capital: §f{capital_name}
      §7Member Cities: §f{member_cities}
      §7Total Members: §f{total_members}
      
      §e§lEconomy:
      §7Treasury: §f${treasury}
      §7Next Tax: §f${next_tax}
      §7Taxed Chunks: §f{taxed_chunks}
      §7Unpaid Days: §f{unpaid_days}/{max_unpaid_days}
      
      §b§lDiplomacy:
      §7Active Pacts: §f{active_pacts}
      {allies_list}
      
      §a§lInfluence:
      §7Recruitment Range: §f{effective_range} blocks
      §8§m                                                
    allies-header: "§7Allies:"
    ally-entry: "  §f- {ally_name}"

  # City Invitations
  invitation:
    sent: |
      {prefix}§aInvitation sent to §e{city_name}§a!
      §7They have §e30 minutes §7to accept with §f/hnations acceptcity
    received: |
      §8§m                                                
      §6§lNation Invitation
      
      §7Your city §e{city_name} §7has been invited to join
      §7the nation §e{nation_name}§7!
      
      §7Use §f/hnations acceptcity §7to accept
      §7This invitation expires in §e30 minutes§7.
      §8§m                                                
    must-be-owner: "{prefix}§cOnly the mayor can manage nation invitations!"
    city-not-found: "{prefix}§cCity not found: §e{city_name}"
    already-in-nation: "{prefix}§cThat city is already part of a nation!"
    already-has-invitation: "{prefix}§cThat city already has a pending invitation!"
    out-of-range: "{prefix}§cThat city is too far! Maximum range: §e{max_range} §cblocks"
    no-invitation: "{prefix}§cYou don't have any pending nation invitations!"
    invitation-expired: "{prefix}§7The invitation may have expired (30 minutes)."
    nation-not-found: "{prefix}§cNation not found: §e{nation_name}"
    nation-dissolved: "{prefix}§7The nation may have been dissolved."
    accept-success: "{prefix}§aYour city §e{city_name} §ahas joined §e{nation_name}§a!"
    accept-notify-chief: "{prefix}§aThe city §e{city_name} §ahas joined your nation!"
    accept-failed: "{prefix}§cFailed to join nation. Please contact an administrator."

  # Leaving Nation
  leave:
    success: "{prefix}§aYour city has left the nation §e{nation_name}§a!"
    notify-chief: "{prefix}§cThe city §e{city_name} §chas left your nation!"
    must-be-in-team: "{prefix}§cYou must be in a city!"
    must-be-owner: "{prefix}§cOnly the mayor can make the city leave a nation!"
    not-in-nation: "{prefix}§cYour city is not part of any nation!"
    capital-cannot-leave: |
      {prefix}§cThe capital cannot leave the nation!
      §7Use §f/hnations delete §7to disband the nation.
    failed: "{prefix}§cFailed to leave nation. Please contact an administrator."

  # Pacts
  pact:
    usage: "{prefix}§cUsage: /hnations pact <propose|accept|deny|break> ..."
    unknown-action: "{prefix}§cUnknown action. Use: propose, accept, deny, break"
    
    propose:
      usage: "{prefix}§cUsage: /hnations pact propose <nation> <days>"
      not-in-nation: "{prefix}§cYou are not part of any nation!"
      no-permission: "{prefix}§cYou don't have permission to propose pacts!"
      nation-not-found: "{prefix}§cNation not found: §e{nation_name}"
      cannot-pact-self: "{prefix}§cYou cannot create a pact with your own nation!"
      invalid-days: "{prefix}§cInvalid number of days!"
      invalid-duration: "{prefix}§cPact duration must be between 1 and §e{max_duration} §cdays!"
      success: "{prefix}§aPact proposed to §e{nation_name} §afor §e{days} days§a!"
      notify-target: |
        §8§m                                                
        §b§lPact Proposal
        
        §e{proposer_nation} §7wants to form a pact!
        §7Duration: §f{days} days
        
        §7§f/hnations pact accept {proposer_nation}
        §7§f/hnations pact deny {proposer_nation}
        §8§m                                                
    
    accept:
      usage: "{prefix}§cUsage: /hnations pact accept <nation>"
      not-in-nation: "{prefix}§cYou are not part of any nation!"
      no-permission: "{prefix}§cYou don't have permission to accept pacts!"
      nation-not-found: "{prefix}§cNation not found: §e{nation_name}"
      success: |
        {prefix}§aPact accepted with §e{nation_name}§a!
        §7Your nations are now allies and cannot overclaim each other.
      notify-proposer: |
        {prefix}§a{target_nation} §aaccepted your pact proposal!
        §7You are now allies and cannot overclaim each other.
      no-pending: "{prefix}§cNo pending pact from that nation!"
    
    deny:
      usage: "{prefix}§cUsage: /hnations pact deny <nation>"
      not-in-nation: "{prefix}§cYou are not part of any nation!"
      nation-not-found: "{prefix}§cNation not found: §e{nation_name}"
      success: "{prefix}§cPact denied from §e{nation_name}§c!"
      notify-proposer: "{prefix}§c{target_nation} §cdenied your pact proposal!"
      no-pending: "{prefix}§cNo pending pact from that nation!"
    
    break:
      usage: "{prefix}§cUsage: /hnations pact break <nation>"
      not-in-nation: "{prefix}§cYou are not part of any nation!"
      no-permission: "{prefix}§cYou don't have permission to break pacts!"
      nation-not-found: "{prefix}§cNation not found: §e{nation_name}"
      no-active-pact: "{prefix}§cYou don't have an active pact with §e{nation_name}§c!"
      success: |
        §8§m                                                
        §c§lPact Broken!
        
        §7Your nation has broken the pact with §e{nation_name}
        §7You can now overclaim their territory.
        §8§m                                                
      notify-target: |
        §8§m                                                
        §c§lPact Broken!
        
        §e{initiator_nation} §7has broken their pact
        §7with your nation!
        §7They can now overclaim your territory.
        §8§m                                                
      failed: "{prefix}§cFailed to break pact. Please contact an administrator."
  
  # Tax Information
  tax:
    not-in-nation: "{prefix}§cYou are not part of any nation!"
    display: |
      §8§m                                                
      §e§lTax Information: §f{nation_name}
      
      §7Next Tax Payment: §f${next_tax}
      §7Per Chunk Price: §f${per_chunk}
      §7Taxed Chunks: §f{total_chunks}
      
      §7Unpaid Days: §f{unpaid_days}/{max_unpaid_days}
      {status_message}
      
      §7Next Collection: §fDaily at midnight
      §7Source: §fCapital city balance
      §8§m                                                
    warning: "§c⚠ Warning: Nation will dissolve in {remaining_days} days!"
    up-to-date: "§a✓ Tax payments are up to date"
  
  # Claim Protection
  claim:
    blocked: |
      §8§m                                                
      §c§lClaim Blocked!
      
      §7You cannot claim territory from §e{target_nation}
      §7because your nation §e{claimer_nation} §7has an
      §7active diplomatic pact with them.
      
      §7To claim this territory, your nation chief must
      §7first break the pact using §f/hnations pact break
      §8§m                                                
  
  # Help
  help:
    header: |
      §8§m                                                
      §6§lHypingNations Commands

    footer: "§8§m            